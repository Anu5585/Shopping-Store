<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Website</title>

    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <link
        href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
        rel="stylesheet"
    />
</head>
  <body>
    <header>
      <div class="ammburger"><i class='bx bx-filter'></i></div>
      <div class="nav container">
        <div class="logo">
          <a href="#" class="logo">Ecommerce</a>
      </div>
      <nav>
        <span class="menu">
          <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Contact Us</a></li>
              <li><a href="#">Services</a></li>
              <label for="check" class="close-menu" id="check"><i class="fas fa-times"></i></label>
          </ul>
        </span>
        <label for="check" class="open-menu" id="check" ><i class="fas fa-bars"></i></label>
      </nav>
      <i class="bx bxs-shopping-bag res " id="cart-icon"></i>
        <div class="cart">
          <h2 class="cart-title">Your Cart</h2>
          <div class="cart-content"></div>
          <!-- Total -->
          <div class="total">
            <div class="total-title">Total</div>
            <div class="total-price">$0</div>
          </div>
          <!-- Buy Button -->
          <button type="button" class="btn-buy">Buy Now</button>
          <!-- Cart Close -->
          <i class="bx bx-x" id="close-cart"></i>
        </div>
      </div>
    </header>

    <section class="shop container">
      <h1><marquee behavior="scroll" direction="right"></h1>
        <h2 class="section-title">Shop Products</h2>
      </marquee>
      <div class="shop-content">
        <!-- Box 1 -->
        <div class="product-box">
          <img
            src="https://source.unsplash.com/350x350/?ecommerce,shirts"
            class="product-img"
          />
          <h2 class="product-title">Shirts</h2>
          <span class="price">$25</span>
          <i class="bx bxs-shopping-bag add-cart" id="cart-icon"></i>
        </div>
    
        <!-- Box 2 -->
        <div class="product-box">
          <img
            src="https://source.unsplash.com/350x350/?casual,shopping"
            class="product-img"
          />
          <h2 class="product-title">Pents</h2>
          <span class="price">$45</span>
          <i class="bx bxs-shopping-bag add-cart" id="cart-icon"></i>
        </div>
        <!-- Box 3 -->
        <div class="product-box">
          <img
            src="https://source.unsplash.com/350x350/?ecommerce,shoes"
            class="product-img"
          />
          <h2 class="product-title">Shoes</h2>
          <span class="price">$65</span>
          <i class="bx bxs-shopping-bag add-cart" id="cart-icon"></i>
        </div>
        <!-- Box 4 -->
        <div class="product-box">
          <img
            src="https://source.unsplash.com/350x350/?ecommerce,belts"
            class="product-img"
          />
          <h2 class="product-title">Belts</h2>
          <span class="price">$75</span>
          <i class="bx bxs-shopping-bag add-cart" id="cart-icon"></i>
        </div>
        <!-- Box 5 -->
        <div class="product-box">
          <img
            src="https://source.unsplash.com/350x350/?ecommerce,tie"
            class="product-img"
          />
          <h2 class="product-title">Tie</h2>
          <span class="price">$85</span>
          <i class="bx bxs-shopping-bag add-cart" id="cart-icon"></i>
        </div>
        <!-- Box 6 -->
        <div class="product-box">
          <img
            src="https://source.unsplash.com/350x350/?ecommerce,watch"
            class="product-img"
          />
          <h2 class="product-title">Watch</h2>
          <span class="price">$95</span>
          <i class="bx bxs-shopping-bag add-cart" id="cart-icon"></i>
        </div>
        <!-- Box 7 -->
        <div class="product-box">
          <img
            src="https://source.unsplash.com/350x350/?ecommerce,perfume"
            class="product-img"
          />
          <h2 class="product-title">Perfume</h2>
          <span class="price">$90</span>
          <i class="bx bxs-shopping-bag add-cart" id="cart-icon"></i>
        </div>
        <!-- Box 8 -->
        <div class="product-box">
          <img
            src="https://source.unsplash.com/350x350/?ecommerce,coat"
            class="product-img"
          />
          <h2 class="product-title">Coat</h2>
          <span class="price">$95</span>
          <i class="bx bxs-shopping-bag add-cart" id="cart-icon"></i>
        </div>
        <!-- Box 9 -->
        <div class="product-box">
          <img
            src="https://source.unsplash.com/350x350/?shop,coat"
            class="product-img"
          />
          <h2 class="product-title">Casual</h2>
          <span class="price">$95</span>
          <i class="bx bxs-shopping-bag add-cart" id="cart-icon"></i>
        </div>
      </div>
    </section>
    <footer  class="footer bg-dark ">
          <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="#" class="nav-link px-2 text-white">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-white">Features</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-white">About</a></li>
          </ul>
          
          <p class="text-center text-white">Â© 2024 by AK <p>
  </footer>
    <script src="index.js"></script>
  </body>
</html>
